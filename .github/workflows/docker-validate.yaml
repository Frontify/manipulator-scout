name: Dockerfile Lint

on:
  pull_request:
    paths:
      - 'Dockerfile'
      - '.github/workflows/docker-validate.yaml'

jobs:
  hadolint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run hadolint on Dockerfile
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: Dockerfile
