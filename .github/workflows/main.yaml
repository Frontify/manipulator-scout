name: Package

on:

  push:
    branches:
      - main
    tags:
      - '[0-9]+.[0-9]+.[0-9]+(-rc.\d+)?'

  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

permissions:
  id-token: write
  contents: read


jobs:
  python-package:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.14"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install uv
        run: pip install uv

      - name: Check format
        run: .ci/check_style.sh

      - name: Run tests
        run: .ci/run_tests.sh

      - name: Build package
        run: .ci/build_package.sh

  docker-image:

    #if: github.event_name == 'push'
    needs: python-package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        run: pip install uv

      - name: Build docker image
        run: |
          image_tag="$(git describe --tag || echo "0.0.0")"
          echo "MANIPULATOR_SCOUT_IMAGE_TAG=${image_tag}" >> $GITHUB_ENV
          .ci/build_docker_image.sh ${image_tag}

      - name: Test docker image
        run: .ci/run_docker_test.sh manipulator_scout:${MANIPULATOR_SCOUT_IMAGE_TAG}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: eu-central-1
          role-session-name: GithubActions
          role-to-assume: arn:aws:iam::361392333220:role/external-github-common-infrastructure

      # https://github.com/aws-actions/amazon-ecr-login
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Deploy docker image
        run: |
          if [ -z "${{ github.ref }}" == "refs/tags/*" ]; then
            full_image_name="361392333220.dkr.ecr.eu-central-1.amazonaws.com/manipulator_scout:${MANIPULATOR_SCOUT_IMAGE_TAG}"
            docker tag manipulator_scout:${MANIPULATOR_SCOUT_IMAGE_TAG} ${full_image_name}
            docker push ${full_image_name}
            echo "Deploy of ${MANIPULATOR_SCOUT_IMAGE_TAG} done"
          else
            echo "Deploy of ${MANIPULATOR_SCOUT_IMAGE_TAG} skipped"
          fi
